## Enable\Disable prefix
enable-prefix: "false"

prefix: "[1vs1]"

## set arena maximum radius
arena-radius: "25"

## join type is can be set to Sign or NPC
join-type: "sign"

### If type = sign
sign-format:
  line1: "§6[1vs1]"
  line2: ""
  line3: "§a§oclick to join"
  line4: "§bmap: %1"

## If type = NPC
npc-format:
  text: "§9Join 1vs1 battle"
...